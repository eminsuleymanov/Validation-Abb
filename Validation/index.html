<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title> Sign up Form</title>
</head>
<body>
    
    <div class="login-box">
        <h2>Sign up</h2>
        
            <div class="user-box ">
                <input id="username" type="text" name="" >
                <label>Username</label>
                <h6 id="invalidName">First letter must be upper case. Minimum length must be 6 characters </h6>
                <i id="check" class="fa-regular fa-circle-check"></i>
                <i id="exclamation" class="fa-solid fa-circle-exclamation"></i>
            </div>

            <div class="user-box ">
                <input id="password" type="password" name="" >
                <label>Password</label>
                <h6 id="invalidPassword">Password must contain minimum 1 symbol. Length must be 6-10</h6>
                <i id="check" class="fa-regular fa-circle-check"></i>
                <i id="exclamation" class="fa-solid fa-circle-exclamation"></i>
            </div>

            <div class="user-box ">
                <input id="email" type="email" name="" >
                <label>Email</label>
                <h6 id="invalidEmail">Email must contain @ and '.'</h6>
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>

            <button id="btn" onclick="Validation()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
            </button>
        
    
    </div>
    


    <script src="/main.js"></script>
    
</body>
</html>
